<style>
    .form{
        width: 300px;
        height: 500px;
        margin: auto;
        margin-top: 200px;
    }
</style>

<body>
    <div>
        <div style='width:100%; height:100%;'>
            <a href={% url 'fleet' %}>Back</a>
            <form action="" method="POST" class='form'>
                {% csrf_token %}
                {% for item in fleet %}
                    {{item.label}}: {{item}}<br>
                {% endfor %}
                <br>
                {% if selector == 'add' %}
                    <input type='submit' value='Add Machine'/>
                {% else %}
                    <input type='submit' value='Update'/>
                {% endif %}
            </form>
        </div>
    </div>
</body>
