{% load static %}
<div class="delete-container">
    <h2>Delete Write-Off {{writeoff_id}}</h2>
    <p>Are you sure you want to delete this entry?</p>
    <p><strong>{{ writeoff }}</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="deleteButton" class="delete-btn">Delete</button>
        <input type="hidden" name="writeOffId" value="{{writeoff_id}}" />
        <a href="{% url 'expense_overview' %}" class="cancel-btn">Cancel</a>
    </form>
</div>
