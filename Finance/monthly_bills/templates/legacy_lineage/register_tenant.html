{% extends "legacy_lineage/admin_layout.html" %}{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'legacy_lineage/style/register_admin.css' %}">
<script defer src="{% static 'legacy_lineage/script/register_admin.js' %}"></script>
<div class="register-container">
    <h2>Register New Tenant</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="form-group">
            <label for="id_first_name">First Name</label>
            <input type="text" id="id_first_name" name="first_name" class="form-control" placeholder="Enter first name" required>
        </div>
        
        <div class="form-group">
            <label for="id_last_name">Last Name</label>
            <input type="text" id="id_last_name" name="last_name" class="form-control" placeholder="Enter last name" required>
        </div>

        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" id="id_email" name="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="id_password1">Password</label>
            <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="form-group">
            <label for="id_password2">Confirm Password</label>
            <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="btn-submit">Register Admin</button>
    </form>
</div>
{% endblock %}
