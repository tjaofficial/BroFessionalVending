<style>
    .form{
        width: 300px;
        height: 500px;
        margin: auto;
        margin-top: 200px;
    }
</style>

<body>
    <div>
        <div style='width:100%; height:100%;'>
            <a href={% url 'gasLog' %}>Back</a>
            <form action="" method="POST" class='form'>
                {% csrf_token %}
                {% for item in form %}
                    {{item.label}}: {{item}}<br>
                {% endfor %}
                <br>
                <input type='submit' value='Log'/>
            </form>
        </div>
    </div>
</body>
