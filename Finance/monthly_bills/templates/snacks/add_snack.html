{% extends "snacks/components/product_layout.html" %}
{% block content %}{% load static %}
<style>
    .form{
        width: 300px;
        height: 500px;
        margin: auto;
        margin-top: 200px;
    }
</style>
<div style='width:100%; height:100%;'>
    <form action="" method="POST" class='form'>
        {% csrf_token %}
        {% for item in snackForm %}
            {{item.label}}: {{item}}<br>
        {% endfor %}
        <br>
        <input type='submit' value='Add Snack'/>
    </form>
</div>
{% endblock %}
